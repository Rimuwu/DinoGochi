services:
  bot:
    build: .
    depends_on:
      - mongo
    volumes:
      - ./logs:/bot/logs
      - ./config.json:/bot/config.json:ro
    restart: unless-stopped

  mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - ./mongodb:/data/db
    restart: unless-stopped

